{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'index.css' %}">

      <!-- Leaflet -->
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <title>hurricane-map</title>
  </head>
  <body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>hurricane map</h3>
                <h6>by fluids</h6>
            </div>

            <ul class="list-unstyled components">
                <p>There are currently no active tropical storms around the globe</p>
                <div class="card bg-white text-dark" style="margin-left:50px; width: 400px;">
                  <div class="card-body">
                    <h5 class="card-title">Hurricane Simulation Archive</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Select the Storm ID below and click plot to simulate the storm.</h6>
                    <div class="input-group">
                      <select class="custom-select" id="inputGroupSelect04">
                          <option selected>Choose...</option>
                          {% for hurricane in hurricanes %}
                            <option value="{{ hurricane.0 }}">{{ hurricane.1 }}, {{ hurricane.2 }}, {{ hurricane.3 }}</option>
                          {% endfor %}
                        </select>
                        <div class="input-group-append">
                          <button id="plot_button" class="btn btn-outline-secondary" type="button">Plot</button>
                        </div>
                      </div>
                  </div>
                </div>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
        <div id="content">
          <div id="map" style="height:100%;"></div>
        </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <!-- Custom JavaScript -->
    <script src="{% static 'index.js' %}"></script>
    <script type="text/javascript">
      var hurricanes = "{{hurricanes}}";
      var live_storms = "{{live_storms}}";
    </script>
   
  </body>
</html>
